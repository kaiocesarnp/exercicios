<!DOCTYPE html>
<html lang="pt-Br">

 <meta charset="UTF-8">
 <title>Exercício 07</title>

<body>
 <div class="container" style="width: 500px; margin: 0 auto;">
        <h1>Exercício 07</h1> <hr><br>
        <h2>Crie um algoritmo que receba o valor de um depósito e o valor da taxa de juros, calcule e mostre 
        o valor do rendimento e o valor total depois do rendimento.</h2><br>

    <form id="form">
        <div class="form-group">
            <label for="deposito">Deposito:</label><br>
            <input type="text" name="deposito" id="deposito" class="form-control"><br><br>

            <label for="taxa">Taxa de juros:</label><br>
            <input type="text" name="taxa" id="taxa" class="form-control"><br><br>
        </div>
    </form><br>

    <button type="submit" class="btn btn-primary" id="btn">Calcular</button>
    <div id="resultado" class= "h2" style="margin-top: 20px"></div>
</div>

 <script src="ex7.js"></script>
 
</body>
