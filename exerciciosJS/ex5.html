<body>
<div class="container" style="width: 500px; margin: 0 auto;">
    <h1>Exercício 05</h1> <hr><br>
    <h2>Crie um algoritmo que receba o salário base de um funcionário, calcule e mostre o salário a receber,
    sabendo-se que o funcionário tem gratificação de 6% sobre o salário base e 
    paga imposto de 11% também sobre o salário base.</h2><br>

    <form id="form">
        <div class="form-group">
            <label for="salario">Salario:</label><br>
            <input type="text" name="salario" id="salario"><br><br>
        </div>
    </form><br>

    <button type="submit" class="btn btn-primary" id="btn">Calcular</button>
    <div id="resultado" class= "h2" style="margin-top: 20px"></div>

</div>

</body>
