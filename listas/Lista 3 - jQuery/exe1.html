<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery</title>
</head>
<body>
    <h1>Exercício 01</h1>
    <h2>
    Refaça os exercícios 1, 2 e 3 da lista anterior utilizando seletores JQuery. <br>
    1 - Crie uma página HTML simples, que contenha em algum lugar um elemento 
    (div, span ou p) com id="texto". Crie um botão que, ao ser clicado, mude o texto deste elemento.
    </h2>
    
    <p id = "primeiro">Este é um parágrafo.</p>
    <button onclick="clique()">Click!</button>
    
</body>

<script>
        function clique(){
            let z = $('p');
            z.text('Este é outro!')
        }
</script>

<script src= "https://code.jquery.com/jquery-3.6.0.min.js" defer></script>

</html>
